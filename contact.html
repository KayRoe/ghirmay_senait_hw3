<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>HW3 - Scaffold</title>
</head>
    <body>
        <h1 class="hidden">HW3 - Scaffold</h1>
        <main class="spacer">
                <header class="grid-con">
                    <div class="col-start-1 col-end-4 m-col-end-3 l-col-end-2 box">LOGO</div>

                    <nav class="col-start-4 col-end-5 m-col-span-10 l-col-span-11 box">
                        <h2 class="hidden">NAV</h2>
                        <p>NAV</p>
                    </nav>
                </header>
            <section>
                <section class="grid-con">

                    <h2 class="hidden">MAP IMAGE</h2>
                    <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box" id="map">
                        <p>MAP IMAGE</p>
                    </div>

                </section>

                <section class="grid-con">
                    <div class="col-span-4 box m-col-span-6 box ">FIRST NAME</div>
                    <div class="col-span-4 box m-col-span-6 box">LAST NAME</div>
                </section>

                <section class="grid-con">
                    <div class="col-span-4 box m-col-span-6 box">EMAIL ADDRESS</div>
                    <div class="col-span-4 box m-col-span-6 box">PHONE NUMBER</div>   
                </section>

                <section class="grid-con">
                    <div class="col-span-4 box m-col-span-6 box" id="message">
                        <p>MESSAGE</p>
                </section>

                <div class="submit">
                    <div class="submitbtn">SUBMIT</div>
                </div>

             </section>

        </main>
         <script src="js/main.js"></script>
    </body>
</html>
